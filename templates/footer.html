<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .btn-floating {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-floating:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, rgba(4,218,0,1) 0%, rgba(0,255,12,1) 100%);
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(4,218,0,0.3);
        }

        .btn-floating:active {
            transform: translateY(-1px);
        }

        .btn-floating i {
            transition: all 0.3s ease;
        }

        .btn-floating:hover i {
            transform: scale(1.1);
        }

        .footer-dark {
            background: linear-gradient(to bottom, #1a1f24, #24292e);
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }
        .copyright-section {
            background-color: #161a1e;  /* Darker than the footer */
            color: white;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <!-- Remove the container if you want to extend the Footer to full width. -->
    <!-- <div class="container my-5"> -->

    <footer class="text-center text-white footer-dark" style="left: 0; bottom: 0; width: 100%;">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-facebook-f"></i>
        </a>
  
        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-twitter"></i>
        </a>
  
        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-google"></i>
        </a>
  
        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-instagram"></i>
        </a>
  
        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-linkedin-in"></i>
        </a>
  
        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-github"></i>
        </a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3 copyright-section">
      Â© 2020 Copyright: Uvindu Chamath
    </div>
    <!-- Copyright -->
  </footer>
    
  <!-- </div> -->
  <!-- End of .container -->
</body>
</html>
