<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --nav-bg: rgba(36, 41, 46, 0.65);
            --nav-text: #ffffff;
            --dropdown-bg: rgba(36, 41, 46, 0.75);
            --dropdown-hover: rgba(68, 68, 68, 0.6);
            --border-color: rgba(255, 255, 255, 0.12);
            --nav-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
            --nav-link-color: rgba(255, 255, 255, 0.9);
            --nav-link-hover: rgb(0, 255, 12);
            --nav-link-active: #ffffff;
            --nav-link-bg: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] {
            --nav-bg: rgba(22, 27, 34, 0.65);
            --nav-text: #c9d1d9;
            --dropdown-bg: rgba(22, 27, 34, 0.75);
            --dropdown-hover: rgba(48, 54, 61, 0.6);
            --border-color: rgba(255, 255, 255, 0.08);
            --nav-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
            --nav-link-color: rgba(201, 209, 217, 0.9);
            --nav-link-hover: rgb(0, 255, 12);
            --nav-link-active: #ffffff;
            --nav-link-bg: rgba(255, 255, 255, 0.05);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;  /* Increased padding */
            background: var(--nav-bg);
            color: var(--nav-text);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1400px;
            border-radius: 16px;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--border-color);
            box-shadow: var(--nav-shadow);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-grow: 1;
            gap: 1rem;
        }

        .nav-links li {
            margin: 0;
            position: relative;
        }

        .nav-links a {
            color: var(--nav-link-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: inline-block;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--nav-link-hover);
            background: var(--nav-link-bg);
            transform: translateY(-1px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--nav-link-hover);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
            border-radius: 2px;
            opacity: 0;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 70%;
            opacity: 1;
        }

        .profile {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .profile img {
            height: 38px;  /* Increased profile image size */
            border-radius: 50%;
            margin-left: 1rem;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .profile img.clicked {
            transform: scale(0.95);
            opacity: 0.7;
        }

        .dropdown-menu {
            display: block;
            position: absolute;
            top: 50px;  /* Adjusted dropdown position */
            right: 0;
            background-color: var(--dropdown-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--nav-shadow);
            z-index: 1;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            overflow: hidden;
        }

        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .dropdown-menu a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .dropdown-menu a i {
            margin-right: 8px;
        }

        .dropdown-menu a:hover {
            background-color: var(--dropdown-hover);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
            transition: all 0.3s ease;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                top: 10px;
                width: 90%;
            }

            .nav-links {
                display: none;
                width: 100%;
                position: absolute;
                top: calc(100% + 10px);
                left: 0;
                background-color: var(--nav-bg);
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                backdrop-filter: blur(12px) saturate(180%);
                -webkit-backdrop-filter: blur(12px) saturate(180%);
                border: 1px solid var(--border-color);
                box-shadow: var(--nav-shadow);
                border-radius: 12px;
                transform: translateY(-10px);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                width: 100%;
                display: block;
                padding: 1rem;
                text-align: center;
                border-radius: 8px;
            }

            .nav-links a::after {
                display: none;
            }

            .hamburger {
                display: flex;
                z-index: 100;
            }

            .hamburger.active div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
        }

        .profile span {
            transition: transform 0.2s ease, opacity 0.2s ease;
            display: inline-block;
            margin-left: 1rem;  /* Changed from margin-right to margin-left */
        }

        .theme-toggle {
            margin-left: 1rem;
            padding: 0.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
        }

        .theme-toggle:hover i {
            color: rgba(0,255,12,1);
            transform: rotate(180deg);
        }

        .theme-toggle.light-mode .fa-sun,
        .theme-toggle:not(.light-mode) .fa-moon {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .theme-toggle.switching i {
            animation: spin 0.5s ease-in-out;
        }

        /* Add padding to body to account for fixed navbar */
        body {
            padding-top: 100px;
        }
    </style>
</head>
<body></body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </button>
        <div class="profile">
            <span onclick="handleClick(event, 'username')">{{username}}</span>
            <img src="static/logo.jpg" alt="profile picture" class="profile" onclick="handleClick(event, 'image')">
            <div class="dropdown-menu">
                <a href="#"><i class="fas fa-user"></i>Your profile</a>
                <a href="#"><i class="fas fa-book"></i>Your repositories</a>
                <a href="#"><i class="fas fa-cog"></i>Settings</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i>Sign out</a>
            </div>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        function toggleDropdown(event) {
            event.stopPropagation();
            const dropdownMenu = document.querySelector('.dropdown-menu');
            const isShown = dropdownMenu.classList.contains('show');
            
            // Close any open dropdowns first
            hideAllDropdowns();
            
            if (!isShown) {
                dropdownMenu.classList.add('show');
            }
        }

        function hideAllDropdowns() {
            const dropdowns = document.querySelectorAll('.dropdown-menu');
            dropdowns.forEach(dropdown => dropdown.classList.remove('show'));
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', hideAllDropdowns);

        function handleClick(event, type) {
            // Handle animation
            if (type === 'username') {
                animateUsername(event);
            } else {
                animateProfilePic(event);
            }
            // Handle dropdown
            toggleDropdown(event);
        }

        function animateUsername(event) {
            event.stopPropagation();
            const username = event.target;
            username.classList.add('clicked');
            
            setTimeout(() => {
                username.classList.remove('clicked');
            }, 200);
        }

        function animateProfilePic(event) {
            event.stopPropagation();
            const profilePic = event.target;
            profilePic.classList.add('clicked');
            
            setTimeout(() => {
                profilePic.classList.remove('clicked');
            }, 200);
        }

        function toggleTheme() {
            const toggle = document.querySelector('.theme-toggle');
            toggle.classList.add('switching');
            
            setTimeout(() => {
                toggle.classList.toggle('light-mode');
                const isLight = toggle.classList.contains('light-mode');
                
                // Update data-theme attribute
                document.documentElement.setAttribute('data-theme', isLight ? 'light' : 'dark');
                
                // Save theme preference
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                
                toggle.classList.remove('switching');
            }, 250);
        }

        // Set initial theme based on saved preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const toggle = document.querySelector('.theme-toggle');
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'light') {
                toggle.classList.add('light-mode');
            }

            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>
</body>
</html>
