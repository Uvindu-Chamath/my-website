<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;  /* Increased padding */
            background: #24292e;
            color: white;
            position: relative;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-grow: 1;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;  /* Increased font size */
            padding: 0.5rem 1rem;  /* Added padding around links */
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: rgb(0,255,12);
            transform: translateY(-2px);
            background: linear-gradient(90deg, 
                rgba(0,255,12,0.1) 0%,
                rgba(219,255,0,0.1) 100%
            );
            border-radius: 4px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(0,255,12,1) 0%, rgba(219,255,0,1) 100%);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        .profile {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .profile img {
            height: 38px;  /* Increased profile image size */
            border-radius: 50%;
            margin-left: 1rem;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .profile img.clicked {
            transform: scale(0.95);
            opacity: 0.7;
        }

        .dropdown-menu {
            display: block;
            position: absolute;
            top: 50px;  /* Adjusted dropdown position */
            right: 0;
            background-color: #2d333b;
            border: 1px solid rgba(0,255,12,0.1);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            z-index: 1;
            opacity: 0;
            transform: translateY(-10px) scale(0.95);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 220px;
            padding: 8px;
        }

        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .dropdown-menu a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-radius: 8px;
            margin: 4px 0;
            transition: all 0.2s ease;
        }

        .dropdown-menu a i {
            margin-right: 12px;
            font-size: 1.1em;
            transition: all 0.2s ease;
            background: linear-gradient(90deg, rgba(0,255,12,1) 0%, rgba(219,255,0,1) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .dropdown-menu a:hover {
            background: linear-gradient(90deg, 
                rgba(0,255,12,0.1) 0%,
                rgba(219,255,0,0.1) 100%
            );
            transform: translateX(4px);
        }

        .dropdown-menu a:hover i {
            transform: scale(1.2);
        }

        /* Add divider for sign out option */
        .dropdown-menu a:last-child {
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 8px;
            padding-top: 12px;
        }

        /* Update icons for better visual hierarchy */
        .dropdown-menu a:nth-child(1) i { opacity: 0.95; }
        .dropdown-menu a:nth-child(2) i { opacity: 0.9; }
        .dropdown-menu a:nth-child(3) i { opacity: 0.85; }
        .dropdown-menu a:nth-child(4) i { opacity: 0.8; }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
            transition: all 0.3s ease;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                position: absolute;
                top: 65px;  /* Adjusted mobile menu position */
                left: 0;
                background-color: #24292e;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 1rem 0;
            }

            .hamburger {
                display: flex;
            }
        }

        .profile span {
            transition: all 0.3s ease;
            display: inline-block;
            margin-left: 1rem;
            color: white;
            font-weight: 600;
        }

        .profile span:hover {
            background: linear-gradient(90deg, rgba(0,255,12,1) 0%, rgba(219,255,0,1) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform: translateY(-2px);
        }

        .profile span.clicked {
            transform: scale(0.95);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="profile">
            <span onclick="handleClick(event, 'username')">{{username}}</span>
            <img src="static/logo.jpg" alt="profile picture" class="profile" onclick="handleClick(event, 'image')">
            <div class="dropdown-menu">
                <a href="#"><i class="fas fa-user-circle"></i>Your profile</a>
                <a href="#" onclick="scrollToPositions(event)"><i class="fas fa-briefcase"></i>Open Positions</a>
                <a href="#"><i class="fas fa-sliders-h"></i>Settings</a>
                <a href="#"><i class="fas fa-power-off"></i>Sign out</a>
            </div>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        function toggleDropdown(event) {
            event.stopPropagation();
            const dropdownMenu = document.querySelector('.dropdown-menu');
            const isShown = dropdownMenu.classList.contains('show');
            
            // Close any open dropdowns first
            hideAllDropdowns();
            
            if (!isShown) {
                dropdownMenu.classList.add('show');
            }
        }

        function hideAllDropdowns() {
            const dropdowns = document.querySelectorAll('.dropdown-menu');
            dropdowns.forEach(dropdown => dropdown.classList.remove('show'));
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', hideAllDropdowns);

        function handleClick(event, type) {
            // Handle animation
            if (type === 'username') {
                animateUsername(event);
            } else {
                animateProfilePic(event);
            }
            // Handle dropdown
            toggleDropdown(event);
        }

        function animateUsername(event) {
            event.stopPropagation();
            const username = event.target;
            username.classList.add('clicked');
            
            setTimeout(() => {
                username.classList.remove('clicked');
            }, 200);
        }

        function animateProfilePic(event) {
            event.stopPropagation();
            const profilePic = event.target;
            profilePic.classList.add('clicked');
            
            setTimeout(() => {
                profilePic.classList.remove('clicked');
            }, 200);
        }

        function scrollToPositions(event) {
            event.preventDefault();
            const jobsSection = document.querySelector('.jobs-section');
            jobsSection.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
            hideAllDropdowns();
        }
    </script>
</body>
</html>
