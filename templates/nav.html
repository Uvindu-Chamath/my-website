<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(74,20,140,1) 0%, rgba(156,39,176,1) 100%);
            color: white;
            position: relative;
        }

        .logo {
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
            cursor: pointer;
        }

        .name {
            margin: 0;
            font-size: 1.5rem;
            flex-grow: 1;
            color: white;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #F50057;
            transform: scale(1.1);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
            transition: all 0.3s ease;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #333;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 1rem 0;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="static/logo.jpg" alt="logo" class="logo">
        <h1 class="name">Uvindu Chamath</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
