<style>
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    @keyframes clickEffect {
        0% { transform: scale(0.95); }
        100% { transform: scale(1); }
    }

    .btn-apply {
        background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
        border: none;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 25px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
    }

    .btn-apply:hover {
        background: linear-gradient(90deg, rgba(46,204,113,0.9) 0%, rgba(39,174,96,0.9) 100%);
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(46,204,113,0.4);
        color: white;
        animation: pulse 1s infinite;
    }

    .btn-apply:active {
        transform: translateY(0);
        animation: clickEffect 0.2s ease-out;
    }

    .btn-apply::before {
        display: none;
    }
</style>

<div class="border-bottom row" style="margin-bottom: 16px;">
    <div class="col-9">
        <h4 style="margin-bottom: 4px;">
            {{job['title']}}
        </h4>
        <div>
            <b>Description: </b>{{job['description']}}
        </div>
        <div>
            <b>Company: </b>{{job['company']}}
        </div>
        <div>
            <b>Location: </b>{{job['location']}}
        </div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
        <a href="mailto:uvinduchamath@gmail.com?subject=Application%20for%20{{job['title'] | urlencode}}" 
           class="btn-apply">
            Apply
        </a>
    </div>
</div>
